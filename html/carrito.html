<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de Compras - Chimuelo</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header>
  <div class="header-container">
    <div class="logo">
      <img src="../imgs/LOGO.png" alt="logo">
      <div class="logo-text">
        <h1>PetShop Chimuelo</h1>
        <p>Tu carrito de compras</p>
      </div>
    </div>
    <div class="header-buttons">
      <a href="../index.html" class="btn">Volver a la tienda</a>
    </div>
  </div>
</header>

  <main>
    <section class="carrito-productos">
      <h2>Productos en tu carrito</h2>
      <div id="carrito-items">
        <!-- Aquí se mostrarán los productos del carrito -->
      </div>
      <div class="carrito-total">
        <p>Total: $0</p>
        <button class="btn">Finalizar Compra</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PetAmigos. Todos los derechos reservados.</p>
  </footer>

<script src="../javascript/main.js"></script>
</body>
</html>
