<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Compra</title>
  <link rel="stylesheet" href="../css/style.css" />

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <script defer src="../javascript/formulario.js"></script>

</head>
<body>
  <main class="form-main">
    <h2>Completa tus datos para finalizar la compra</h2>
    <form id="form-compra">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="telefono">Tel√©fono:</label>
      <input type="text" id="telefono" name="telefono" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <p class="resumen-total">Total a pagar: <span id="total-pago">$0</span></p>

      <div class="form-buttons">
<button type="submit" class="btn form-btn">Realizar Compra</button>
        <a href="../index.html" class="btn form-btn">Cancelar</a>
      </div>
    </form>
  </main>
</body>
</html>
